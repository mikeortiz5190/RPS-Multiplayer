<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer!</title>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">

 <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<script src="assets/javascript/app.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header grey-back">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter your name to begin</h4>
        </div>
       
        <div class="modal-body center-text open">
            <form id="name-form">
                <label for="name-input">Name</label>
                <input type="text" id="name-input">
                <input type="button" id="add-name" value="Submit!">
            </form>
        </div>     
        </div>
      </div>
    </div>
</div>

    <div class="jumbotron center-text">
        <div class="heading">
            <h1 class="hOne">ROCK PAPER SISSORS DEATH MATCH!!!</h1>
            <h3 class="hthree">By entering in this match, you must acknowledge that your purpose shall be to obliterate your opponent!</h3>
        </div>
        <button type="button" class="btn btn-danger" id="start">CLICK TO START</button>
        <div id="messageOne">
        </div>
        <div id="messageTwo">
        </div>
        <div id="playing-field">
        <div class="container">
            <div class="row center-text">
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="main-text panel-title"><div class="name1">Player 1</div></h3>
                        </div>
                        <div class="panel-body player-one-buttons">
                            <button type="button" class="main-text btn btn-danger weapon1" data-weapon="ROCK">ROCK</button>
                            <button type="button" class="main-text btn btn-danger weapon2" data-weapon="PAPER">PAPER</button>
                            <button type="button" class="main-text btn btn-danger weapon3" data-weapon="SISSORS">SISSORS</button>
                        </div>
                        <div id="player1-weapon">
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="main-text panel-title">Winner is...</h3>
                        </div>
                        <div class="panel-body">
                            <div id="stage">
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="main-text panel-title"><div class="name2">Player 2</div></h3>
                        </div>
                        <div class="panel-body player-two-buttons">
                            <button type="button" class="main-text btn btn-danger weapon1" data-weapon="ROCK">ROCK</button>
                            <button type="button" class="main-text btn btn-danger weapon2" data-weapon="PAPER">PAPER</button>
                            <button type="button" class="main-text btn btn-danger weapon3" data-weapon="SISSORS">SISSORS</button>
                            <div id="player2-weapon">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="message-box">
                <div class="panel panel-default resize">
                    <div class="panel-body">
                          <div id="box">
                          </div>
                    </div>
                    </div>
                <div id="textOne">
                    <form id="text-form1">
                        <label for="text-input1">Hurl abusive slurs to your opponent!</label>
                        <input type="text" id="text-input1"><br>
                        <input id="add-slur1" type="button" class="btn btn-primary" value="Send!">
                        </form>
                </div>

                <div id="textTwo">
                    <form id="text-form2">
                        <label for="text-input2">Hurl abusive slurs to your opponent!</label>
                        <input type="text" id="text-input2"><br>
                        <input id="add-slur2" type="button" class="btn btn-primary" value="Send!">
                        </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
