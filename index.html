<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer!</title>

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">

 <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<script src="assets/javascript/app.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

</head>
<body>

    <div class="jumbotron">
        <div class="heading center-text">
            <h1 class="hOne">ROCK PAPER SISSORS DEATH MATCH!!!</h1>
            <h3 class="hthree">By entering in this match, you must acknowledge that your purpose shall be to obliterate your opponent!</h3>
        </div>
        <div id="player-heading">
        </div>
        <div class="container">
            <div class="row center-text">
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="main-text panel-title">Player 1, select your weapon of death</h3>
                        </div>
                        <div class="panel-body">
                            <button type="button" class="main-text btn btn-danger weapon1" data-weapon="ROCK">ROCK</button>
                            <button type="button" class="main-text btn btn-danger weapon2" data-weapon="PAPER">PAPER</button>
                            <button type="button" class="main-text btn btn-danger weapon3" data-weapon="SISSORS">SISSORS</button>
                        </div>
                        <div id="player1-weapon">
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="main-text panel-title">Winner is...</h3>
                        </div>
                        <div class="panel-body">
                            <div id="stage">
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="main-text panel-title">Player 2, select your weapon of death</h3>
                        </div>
                        <div class="panel-body">
                            <button type="button" class="main-text btn btn-danger weapon4" data-weapon="ROCK">ROCK</button>
                            <button type="button" class="main-text btn btn-danger weapon5" data-weapon="PAPER">PAPER</button>
                            <button type="button" class="main-text btn btn-danger weapon6" data-weapon="SISSORS">SISSORS</button>
                            <div id="player2-weapon">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="message-box">
                <div class="panel panel-default resize">
                    <div class="panel-body">
                          <div id="box">
                          </div>
                    </div>
                    </div>
                <div id="text">
                    <form id="text-form">
                        <label for="text-input">Hurl abusive slurs to your opponent!</label>
                        <input type="text" id="text-input"><br>
                        <input id="add-slur" type="button" class="btn btn-primary" value="Send!">
                        </form>
                </div>
            </div>
</div>
    
</body>
</html>
